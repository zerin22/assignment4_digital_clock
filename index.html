<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Digital Clock</title>
</head>
<body>

    <div class="container-fluid">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div id="clock"></div>
            <div class="btn-change" >
                <button id="formatButton" onclick="change()">Change Formate</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let is24HourFormat = true;
        function updateTime() {
            const clockElement = document.getElementById("clock");
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            if(!is24HourFormat){
                // Convert to 12-hour format
                let format = "AM";
                if (hours > 12) {
                    hours -= 12;
                    format = "PM";
                }
                clockElement.textContent = `${hours}:${minutes}:${seconds} ${format} `;
            }else{
                // Use 24-hour format
                clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }

        function change() {
            const formatButton = document.querySelector("#formatButton");
            is24HourFormat = !is24HourFormat;

            if (is24HourFormat) {
                formatButton.textContent = "Switch to 12-Hour";
            } else {
                formatButton.textContent = "Switch to 24-Hour";
            }
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
